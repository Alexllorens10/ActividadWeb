<!DOCTYPE html>
<lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  </body>
  <script>
    fetch("https://randomuser.me/api/")
        .then(response=>{
          return response.json();
        })
        .then(datos =>{
          const img = document.createElement("img");
          img.src = datos.results[0].picture.medium;
          document.body.appendChild(img);
          document.body.textContent=datos.results[0].email;
          document.body.textContent=datos.results[0].location.street.number+" "+datos.results[0].location.street.name;
          document.body.textContent=datos.results[0].name.first+" "+datos.results[0].name.last;
        })
        .catch(()=> document.body.textContent="Error");
  </script>
</html>
